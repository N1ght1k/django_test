{% extends 'base.html' %}

{% block title %}Парковка{% endblock %}

{% block content %}

<div class="d-flex">
    <div class="p-2 w-100">
        {% block current %}
        <div hx-get="{% url "parking:get_current" %}" hx-trigger="every 1s"></div>
        {% endblock %}
    </div>
    <div class="p-2 flex-shrink-1">
        {% block history %}
        <div hx-get="{% url "parking:get_history" %}" hx-trigger="every 1s"></div>
        {% endblock %}
    </div>
</div>

{% endblock %}
